<body>
    <header class="header">
        <h1 class="title">Sketchboard</h1>
        <div id="desc">Pick a color & start drawing.</div>
      </header>
      <main class="main">
        <div class="settings">
          <input id="colorPicker" type="color" value="#333333" />
          <button id="colorBtn">Color mode</button>
          <button id="rainbowBtn">Rainbow mode</button>
          <button id="eraserBtn">Eraser</button>
          <button id="clearBtn">Clear</button>
          <div id="sizeValue" class="size-value">16 x 16</div>
          <input id="sizeSlider" type="range" value="16" min="1" max="640" />
        </div>
        <div id="grid" class="grid"></div>
      </main>
